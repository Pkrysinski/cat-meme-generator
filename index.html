<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Cat Meme Generator</title>
</head>
<body class="has-background-info is-family-monospace">
    <header class="header m-3">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <h1 class="title is-1">MeowMeme  <span class="subtitle">The internet's best feline meme resource</span></h1>
                </div>
            </div>         
        </div>
    </header>

    <main class="has-background-info">
        <div class="container box">
            <div class="columns is-centered has-text-centered">
                <div class="column is-8">
                    <input class="input is-info is-normal is-rounded" type="text" id="meme-text" placeholder="Enter meme text here"><br><br>
                    <button class="button is-info is-light is-large block is-rounded" id="meme-button">Generate Meme & Fact</button>
                    <br>               
                    <div class="block" id="cat-meme"></div>
                    <p class="subtitle" id="cat-fact">Look here to see a fun cat fact after you make your meme!</p>
                    <br>
                </div>
            </div>
        </div>
        <div class="container box">
            <div class="columns is-centered has-text-centered">
                <div class="column">
                    <h1 class="title is-size-3 cat-facts has-text-info">Pervious facts</h1>
                    <div class="subtitle is-size-5 has-text-justified" id="cat-fact-history"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer has-background-info">
        <div class="content has-text-centered">
          <p>
            <strong>MeowMeme</strong> by BCS Team 6. The source code is licensed
            <a href="https://github.com/Pkrysinski/cat-meme-generator">MIT</a>.
          </p>
        </div>
    </footer>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
