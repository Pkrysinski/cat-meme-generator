<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Cat Meme Generator</title>
</head>
<body>
    <header>
        <h1>MeowMeme</h1>
        <p>The internet's best feline meme resource</p>
    </header>

    <main>
        <div class="cat-meme-div">
            <input type="text" id="meme-text" placeholder="Enter meme text here"><br><br>
            <button id="meme-button">Generate Meme & Fact</button>               
            <div id="cat-meme"></div>
            <p id="cat-fact">Here is where our cat fact will go</p>
            <button id="history-button">Show Fact History</button>
            <div id="cat-fact-history"></div>
        </div>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
